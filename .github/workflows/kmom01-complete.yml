name: kmom01-complete

on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: startsWith(github.head_ref, 'kmom01') && github.event.pull_request.merged

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js lts
      uses: actions/setup-node@v4
      with:
        node-version: lts
        cache: 'npm'
    - run: npm run test-kmom01-hand-in
